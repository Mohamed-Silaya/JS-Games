<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main game container wrapping all elements -->
    <div class="container">
        <!-- Grid size selection dropdown -->
        <select name="choices" class="chose_card_num">
            <option value="4*4">4*4</option>  <!-- 16 cards -->
            <option value="5*5">5*5</option>  <!-- 25 cards -->
            <option value="6*6">6*6</option>  <!-- 36 cards -->
        </select>

        <!-- Game board where cards will be dynamically inserted -->
        <div class="playground"></div>

        <!-- Game over modal (hidden by default) -->
        <div class="model">
            <div class="model_content">
                <h2 class="model_heading">Game Over</h2>
                
                <!-- Time spent container -->
                <div class="mode_time">
                    <span>Time Spent: </span>  <!-- Will be populated by JS -->
                </div>
                
                <!-- Wrong attempts display -->
                <h3 class="model_text">Wrong tries: <span class="wrong">5</span></h3>
                
                <!-- Restart game button -->
                <button class="btn model_btn">Start Again</button>
            </div>
        </div>

        <!-- Game controls and status display -->
        <div class="features">
            <!-- Game timer display -->
            <div class="timer">
                <span>00</span>min  <!-- Minutes placeholder -->
                <span>00</span>sec  <!-- Seconds placeholder -->
            </div>
            
            <!-- New game button -->
            <button class="btn restart_btn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
